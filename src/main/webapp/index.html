<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script>
        function validate() {

           if ($('#name').val() === '') {
               alert($('#name').attr('title'));
            } else if ($('#surname').val() === '') {
               alert($('surname').attr('title'));
           } else if ($('#sex').val() === '') {
               alert($('sex').attr('title'));
           }else if ($('#description').val() === '') {
               alert($('description').attr('description'));
           }
           return false;
        }

        function addRow() {

            if (validate()) {
                //получаем значение поля usr
                const name = $('name').val();
                const surname = $('surname').val();
                const sex = $('sex').val();
                const description = $('description').val();

                //Получаем ссылку на последний элемент в таблице
                //и после него добавляем html
                $('#table tr:last').after('<tr><td>' + name + '</td><td>' + surname + '</td><td>' + sex + '</td><td>' + description + '</td></tr>');
            }
            return false
        }
    </script>
</head>
<body>

<form>
    <div class="form-group">
        <label for="name">Имя</label>
        <input type="text" class="form-control" id="name" title="Введите имя" placeholder="Заполните поле имя">
    </div>
    <div class="form-group">
        <label for="surname">Фамилия</label>
        <input type="text" class="form-control" id="surname" title="Введите Фамилию" placeholder="Заполните поле фамилия">
    </div>
    <div class="form-group">
        <label for="inputSex" class="col-sm-2 col-form-label">Пол</label>
        <select class="form-control" id="inputSex">
            <option>Мужской</option>
            <option>Женский</option>
        </select>
    </div>
    <div class="form-group">
        <label for="inputDescription" class="col-sm-2 col-form-label">Описание</label>
        <textarea class="form-control" id="inputDescription" rows="3" title="Описание"></textarea>
    </div>
    <button type="button" class="btn btn-default" onclick="return validate();">Отправить</button>
</form>
<table class="table" id="table">
    <thead>
    <tr>
        <th scope="col"id="row">#</th>
        <th scope="col">Имя</th>
        <th scope="col">Фамилия</th>
        <th scope="col">Пол</th>
    </tr>
    </thead>
    <button type="button" class="btn btn-default" onclick="addRow()">Add row</button>
</table>
</body>
</html>
