<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script>
        function validate() {

           if ($('#name').val() === '') {
               alert($('#name').attr('title'));
            }
           if ($('#surname').val() === '') {
               alert($('surname').attr('title'));
           }
           if ($('#sex').val() === '') {
               alert($('sex').attr('title'));
           }
           if ($('#description').val() === '') {
               alert($('description').attr('description'));
           }
        }
    </script>
</head>
<body>

<form>
    <div class="form-group">
        <label for="name">Имя</label>
        <input type="text" class="form-control" id="name" title="Введите имя" placeholder="Заполните поле имя">
    </div>
    <div class="form-group">
        <label for="surname">Фамилия</label>
        <input type="text" class="form-control" id="surname" title="Введите Фамилию" placeholder="Заполните поле фамилия">
    </div>
    <div class="custom-control custom-checkbox">
        <label for="sex">Пол</label>
        <input type="checkbox" class="custom-control-input" id="sex" title="Укажите пол" disabled>
        <label class="custom-control-label" for="sex">Мужской</label>
    </div>
    <div class="custom-control custom-checkbox">
        <input type="checkbox" class="custom-control-input" id="customCheckDisabled2" title="Укажите пол" disabled>
        <label class="custom-control-label" for="sex">Женский</label>
    </div>
    <div class="form-group">
        <label for="description">Описание</label>
        <textarea class="form-control" id="description" title="Укажите описание" rows="3"></textarea>
    </div>
    <button type="button" class="btn btn-default" onclick="return validate();">Отправить</button>
</form>
<table class="table">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">Имя</th>
        <th scope="col">Фамилия</th>
        <th scope="col">Пол</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <th scope="row">1</th>
        <td>Mark</td>
        <td>Otto</td>
        <td>@mdo</td>
    </tr>
    <tr>
        <th scope="row">2</th>
        <td>Jacob</td>
        <td>Thornton</td>
        <td>@fat</td>
    </tr>
    <tr>
        <th scope="row">3</th>
        <td>Larry</td>
        <td>the Bird</td>
        <td>@twitter</td>
    </tr>
    </tbody>
</table>
</body>
</html>
